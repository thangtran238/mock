<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
</head>

<body>
  <div id="divAddHotel" >											
    <div class="row" style="padding-bottom: 20px">											
            <div class="col">							
            <div class="input-group-prepend">							
              <span class="input-group-text" id="basic-addon3">Name:</span>						
            </div>							
            <input type="text" class="form-control" id="nameproduct" />							
            <div class="input-group-prepend">							
              <span class="input-group-text" id="basic-addon3">Price:</span>						
            </div>							
            <input type="text" class="form-control" id="priceproduct" />							
            </div>							
            <div class="col">							
            <div class="input-group-prepend">							
              <span class="input-group-text" id="basic-addon3">Note:</span>						
            </div>							
            <input type="text" class="form-control" id="noteproduct" />							
            <div class="input-group-prepend">							
              <span class="input-group-text" id="basic-addon3"						
              >Detail:</span						
              >						
            </div>							
            <input type="text" class="form-control" id="detailproduct" />							
            <div class="input-group-prepend">							
              <span class="input-group-text" id="basic-addon3">Image</span>						
            </div>							
            <div>							
              <input type="file" name="img" id="imgproduct"  />						
            </div>							
            </div>							
    </div>											
    <div id="ok">											
    <button type="submit" onclick="save()" class="btn btn-primary">											
    Save											
    </button>											
    <button type="button" onclick="reset()" class="btn btn-warning">											
    reset											
    </button>											
    </div>											
    <div id="edit"></div>											
    </div>											
    <div class="card shadow mb-4">											
            <div class="card-header py-3">							
              <button id="themmoi" onclick="addHotel()" class="btn btn-primary"><i class="fas fa-plus"></i>Thêm mới</button>						
              <button id="huy" onclick="removeHotel()" class="btn btn-danger"><i class="fas fa-times"></i>Huỷ</button>						
            </div>							
            <div class="card-body">							
              <div class="table-responsive">						
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">						
                <thead>					
                <tr>					
                  <th>ID</th>				
                  <th>Tên phòng</th>				
                  <th></th>				
                  <th>Giá tiền</th>				
                  <th>Vị trí</th>				
                  <th>Sửa</th>				
                  <th>Xoá</th>				
                </tr>					
                </thead>					
                <tbody id="tab">					
                          
                </tbody>					
              </table>						
              </div>						
            </div>							
        </div>																					
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="data.js"></script>
